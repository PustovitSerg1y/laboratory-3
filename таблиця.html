<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця</title>
</head>
<body>
    <div>
        <table border="2" cellspacing="0" width="300">
            <tr>
                <td rowspan="2">1</td>
                <td>2</td>
                <td>3</td>
                <td rowspan="2">4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td colspan="4" align="center">7</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
            </tr>
        </table>
    </div>
</body>
</html>
