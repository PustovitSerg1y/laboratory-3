<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
</head>
<body>
    <div>
        <form action="#" method="post">
            <label for="fName">
                First name: <input id="fName" type="text" name="First">
            </label>
            <br>
            <label for="lName">
                Last name: <input id="lName" type="text" name="Last">
            </label>
            <br>
            <button type="button">
                Button tag
            </button>
            <input type="button" value="Input tag type button">
            <br>
            <select name="country" id="country">
                <option value="Japan">Japan</option>
                <option value="Germany">Germany</option>
                <option value="Sweden">Sweden</option>
                <option value="France">France</option>
            </select>
            <br>
            <label for="male">
                <input id="male" type="radio" name="gend"> Male <br>
            </label>
            <label for="female">
                <input id="female" type="radio" name="gend"> Female
            </label>
            
            <br>
            <label for="bike">
                <input id="bike" type="checkbox"> I have a bike <br>
            </label>
            <label for="car">
                <input id="car" type="checkbox"> I have a car <br>
            </label>
        </form>
    </div>
</body>
</html>
